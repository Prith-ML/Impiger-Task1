server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Main page
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Callback page
    location /callback {
        try_files /callback.html =404;
    }

    # Enable gzip
    gzip on;
    gzip_types text/css application/javascript application/json;
}
